<!--7 JavaScript Program to Print All Prime Numbers in an Interval -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function Prime(){
            var A=parseInt(document.getElementById("num").value);
            var B=parseInt(document.getElementById("num1").value);
            var count;
            for(let i=A;i<=B;i++){
                
                if(i!=1){
                count=0;
                for(let j=2;j<i;j++){
                if(i%j==0){
                    count++;
                }
            }}
            if(count==0){
                document.getElementById("res").innerHTML+=i+"<br>";
            }
    }
}
    </script>
</head>
<body>
    <h1>Print All Prime Numbers in an Interval</h1>
    Enter Interval A:<input type="text" id="num"><br>
    Enter Interval B:<input type="text" id="num1"><br>
    <button onclick="Prime()">Print Prime Numbers</button>
    <p id="res"></p>
</body>
</html>
