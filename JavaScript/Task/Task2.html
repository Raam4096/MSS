<!--2. JavaScript Program to Add Two Numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
          function add(){
            var a =document.getElementById("a").value;
            var b =document.getElementById("b").value;
            document.getElementById("res").innerHTML="Addition is :"+(parseFloat(a)+parseFloat(b));       
          }
    </script>
</head>
<body>
     Enter number a :<input type="number" id="a">
     Enter number b :<input type="number" id="b"><br>
     <button value="add" onclick="add()">Add</button><br>
     <span id="res">
</body>
</html>
